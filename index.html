<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Activated Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbot-container">
        <div class="avatar">
            <div class="face">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>
        <div class="chat-area">
            <button id="speak-btn" class="talk-button">Speak</button>
            <button id="stop-btn" class="talk-button stop-button">Off</button>
            <p id="user-text">You said: <span></span></p>
            <p id="bot-response">Bot replied: <span></span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
